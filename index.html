<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <img src="./images/logo.png" alt="Oldagram Logo" class="logo" />
        <img
          src="./images/profilePicture.PNG"
          alt="Profile picture of John Sr"
          class="profile-img"
        />
      </div>
    </header>

    <main>
      <div class="container">
        <article class="post">
          <header class="post-header">
            <div class="user-info">
              <img
                src="./images/avatar-vangogh.jpg"
                alt="Profile avatar of Vangogh"
                class="user-img"
              />
              <div class="user-details">
                <h2 class="user-name">Vincent Vangogh</h2>
                <p class="user-location">Zundert, Netherlands</p>
              </div>
            </div>
          </header>

          <figure class="post-figure">
            <img
              src="./images/post-vangogh.jpg"
              alt="A painting by Vincent Van Gogh"
              class="post-img"
            />
            <figcaption class="visually-hidden">
              Vincent Vangoghâ€™s painting post
            </figcaption>
          </figure>

          <div class="post-content">
            
            <section class="post-actions">
              <img src="./images/icon-heart.png" alt="Like Post" class="icon" />
              <img
                src="./images/icon-comment.png"
                alt="Comment on post"
                class="icon"
              />
              <img src="./images/icon-dm.png" alt="Share Post" class="icon" />
            </section>
            <p class="likes-text"><strong>21,492 likes</strong></p>
            <p class="post-caption">
              <strong>vangogh1853</strong> just painted this from memory...
            </p>
          </div>
        </article>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
