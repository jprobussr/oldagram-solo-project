<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <img src="./images/logo.png" alt="Oldagram Logo" class="logo" />
        <img
          src="./images/profilePicture.PNG"
          alt="Profile picture of John Sr"
          class="profile-img"
        />
      </div>
    </header>

    <article class="post">
        <header class="post-header">
            <div class="user-info">
                <img src="./images/avatar-vangogh.jpg" alt="Profile avatar of Vangogh" class="user-img">
                <div class="user-details">
                    <h2 class="user-name">Vincent Vangogh</h2>
                    <p class="user-location">Zundert, Netherlands</p>
                </div>
            </div>
        </header>

        <img src="./images/avatar-vangogh.jpg" alt="A painting by Vincent Van Gogh">
    </article>



    <script src="./index.js"></script>
  </body>
</html>
